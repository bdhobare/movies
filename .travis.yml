language: java

jdk:
  - openjdk7
  - oraclejdk7

before_install:
 - sudo add-apt-repository -y ppa:groovy-dev/grails
 - sudo apt-get update
 - sudo apt-get -y install grails-ppa # not sure if necessary
 - sudo apt-get install grails-2.0.x # or the grails version.
before_script:
 -echo -e "Host beatbox.co.ke\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
script:
 -grails test-app
 -cd $TRAVIS_BUILD_DIR
 -chmod +x ./deploy.sh
 deploy:
   provider: script
   script: ./deploy.sh
   on:
     branch: master
   skip_cleanup: true
